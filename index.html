<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>The General Backlog</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />
	<link href="https://cdn.jsdelivr.net/npm/modern-normalize@/modern-normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="icon" href="favicon.png">
</head>
<body>
	<h1>The General Backlog</h1>
	<div id="menu" class="add_entry">
		<label>Title:</label>
		<input type="text" id="add_entry_title" name="title" placeholder="e.g. Minecraft, Celeste, ..." required>
		<label>Score:</label>
		<input type="number" id="add_entry_score" name="score" placeholder="" required>
		<label>Duration:</label>
		<input type="number" id="add_entry_duration" name="duration" placeholder="" required>
		<button type="submit" onclick="addNewEntry()">Add Entry</button>
	</div>
	<table id="dashboard">
		<thead>
			<tr>
				<th><input id="select_all" type="checkbox" onclick="selectAllEntries()"></th>
				<th onclick="sortRows('title')">Title</th>
				<th onclick="sortRows('score')">Score</th>
				<th onclick="sortRows('duration')">Duration</th>
				<th onclick="sortRows('priority')">Priority</th>
			</tr>
		</thead>
		<tbody>
			<tr style="style: none;"></tr>
		</tbody>
	</table>
	<script src="js/entry.js"></script>
	<script src="js/backlog.js"></script>
	<script src="js/dashboard.js"></script>
</body>
</html>
